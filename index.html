<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>jeu</title>
    </head>

    <!----------------- dÃ©but body  ----------------->

    <body>
        <main class="container-fluid">
            <div class="container game">
                <!----------------- bouton new game ----------------->

                <button
                    class="btn button buttonNewGame d-flex align-items-center"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        fill="currentColor"
                        class="bi bi-plus-circle"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                        />
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                        />
                    </svg>
                    <p class="p-2 mb-0">NEW GAME</p>
                </button>

                <!----------------- Player score ----------------->

                <div
                    class="container d-flex justify-content-around text-center"
                >
                    <div class="playerOne col col-md-4">
                        <p id="playerOne">player 1</p>
                        <div class="score">
                            <p class="scorePlayerOne">43</p>
                        </div>
                    </div>
                    <div class="dice col col-4 align-self-end">
                        <img />
                    </div>
                    <div class="playerTwo col col-md-4">
                        <p id="playerTwo">player 2</p>
                        <div class="score">
                            <p class="scorePlayerTwo">43</p>
                        </div>
                    </div>
                </div>

                <!----------------- current player & roll dice buttons  ----------------->

                <div
                    class="container d-flex justify-content-around text-center m-5 p-5"
                >
                    <div class="current col col-md-4">
                        <p>Current</p>
                        <div>
                            <p class="currentNumber" id="currentNumberOne">
                                11
                            </p>
                        </div>
                    </div>
                    <div class="current_button">
                        <button
                            class="btn button buttonRollDice d-flex align-items-center m-0"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="29"
                                height="29"
                                fill="currentColor"
                                class="bi bi-arrow-repeat"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
                                />
                                <path
                                    fill-rule="evenodd"
                                    d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
                                />
                            </svg>
                            <p class="p-2 mb-0">ROLL DICE</p>
                        </button>
                        <button
                            class="btn button buttonHold d-flex align-items-center m-0"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="29"
                                height="29"
                                fill="currentColor"
                                class="bi bi-box-arrow-in-down"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"
                                />
                                <path
                                    fill-rule="evenodd"
                                    d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"
                                />
                            </svg>
                            <p class="p-2 mb-0">HOLD</p>
                        </button>
                    </div>
                    <div class="current col col-md-4">
                        <p>Current</p>
                        <div>
                            <p class="currentNumber" id="currentNumberTwo">
                                11
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!----------------- script  ----------------->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
